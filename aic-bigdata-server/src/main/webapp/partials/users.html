<div class="col-md-12">
	<h3>Users</h3>

	Page:<input ng-model="pageNumber" /> PageSize:<input
		ng-model="pageSize" />
	<button ng-click="updateUsers()">Get Users!</button>
	<table class="table table-condensed table-hover table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
		</thead>
		<tr ng-repeat="usr in users.result" ng-click="selectUser(usr)">
			<td>{{usr.id}}</td>
			<td>{{usr.name}}</td>
		</tr>
	</table>
</div>
