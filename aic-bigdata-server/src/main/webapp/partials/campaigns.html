<div class="col-md-12">
	<h3>Ads</h3>
	<ul class="list-group">
	  <li class="list-group-item" ng-repeat="ad in ads">
	    <span class="badge {{t.name | lowercase}}" ng-repeat="t in ad.topics">{{t.name}}  <b>({{t.mentionings}})</b></span>
	    <strong>{{ad.name}}</strong> {{ad.text}}
	  </li>
	</ul> 
</div>
